<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Word Bank/Banco de palavras</h1>
    <form id="wordForm">
        <input type="text" id="word" placeholder="New Word" required>
        <input type="text" id="definition" placeholder="Definition" required>
        <input type="text" id="example" placeholder="Example Sentence" required>
        <button type="submit">Add Word</button>
    </form>
    <ul id="wordList"></ul>

    <script src="script.js"></script>
</body>
</html>
